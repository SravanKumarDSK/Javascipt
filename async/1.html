<script>

    //promise chaining
    let newPromise=new Promise(function(resolve,reject){
        setTimeout(()=>resolve(1),1000);
    });
    newPromise.then((result)=>{
        alert(result);
        return result*2;
    }).then(function(result){
        alert(result);
        return new Promise((resolve,reject)=>{
            reject("this is error");
        });
    }).then(function(result){
        alert(result);
    }).catch((error)=>{
        alert(error);
    })
</script>
