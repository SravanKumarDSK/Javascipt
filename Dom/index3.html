<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="enter name" value="">
    <button id="btn" onclick="submitFunction()">Mark as Submit</button>
  <h1 id="flm">Click on this button</h1>
</body>
</html>
<script>
    document.getElementById("flm").style.backgroundColor="pink";
    function submitFunction(){
        // 
        
        document.getElementById("btn").style.backgroundColor="green";
        document.getElementById("btn").innerText="completed";
        document.getElementById("btn").style.color="white";
        document.getElementById("btn").style.fontSize="40px";
    }
</script>
