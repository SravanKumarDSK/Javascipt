<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SetInterval stop process </h1>
</body>
</html>
<script>
    let i=0;
    let id=setInterval(function(){
        i++;
        console.log(i);
        document.querySelector("hi").innerText=i;
        if(i==5){
            clearInterval(id);
            document.querySelector("hi").innerText="timer stop";
        }
    },1000);
</script>
